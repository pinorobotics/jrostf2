# this configuration saves all logging to file /tmp/jrostf2-test.log
# used for testing purposes
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level=ALL
java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.filter = id.xfunction.logging.LoggerNameFilter
java.util.logging.FileHandler.pattern = %t/jrostf2-test.log

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.filter = id.xfunction.logging.LoggerNameFilter

id.xfunction.logging.filter = id.jrosclient, pinorobotics

